on:
  push:
    branches-ignore:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cypress run
        uses: cypress-io/github-action@v3.1.0
        with:
          command-prefix: yarn dlx
          build: yarn build
          config-file: cypress.config.js
          start: yarn start
          wait-on: "http://localhost:3000"
