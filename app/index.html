<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form id="create-card-form">
      <div class="form-group">
        <label for="front-text">Front Text</label>
        <sl-input id="front-text" required></sl-input>
      </div>

      <div class="form-group">
        <label for="back-text">Back Text</label>
        <sl-input id="back-text" required></sl-input>
      </div>

      <sl-button id="save-btn" variant="primary" type="submit">Save Card</sl-button>
    </form>

    <div class="form-group">
      <a href="#" id="card-deck-summary-link"></a>
    </div>

    <div class="form-group">
      <ul id="cards" hidden></ul>
    </div>

    <div id="test-container"></div>

    <div class="form-group">
      <sl-button id="start-test" variant="success" disabled>Start Test</sl-button>
    </div>

    <div class="form-group">
      <sl-button id="flip-card" disabled>Flip Card</sl-button>
    </div>

    <div class="form-group">
      <sl-button id="next-card" disabled>Next Card</sl-button>
    </div>

    <script type="module" src="app.js"></script>
  </body>
</html>
